<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Raleway:ital,wght@0,400;0,600;1,100;1,200&display=swap" rel="stylesheet">
  <title>The Code Review | Newsletter Sign Up</title>
</head>
<body>
  <form action="index.html" method="post">
    <header>
      <h1>The Code Review</h1>
      <p class="subtitle">Signup for our newsletter</p>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <div class="main-form">
      <fieldset class="contact-info">
        <h2>Contact Information</h2>
        <div class="flex-pair">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="full-name" placeholder="Required" required>
        </div>
        <div class="flex-pair">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Required" required>
        </div>
        <div class="flex-pair">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
        </div>
        <div class="flex-pair">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address"placeholder="123 Main Street">
        </div>
        <div class="flex-pair">
          <label for="city">City</label>
          <input type="text" ide="city" name="city" placeholder="New York">
        </div>
        <div class="flex-pair">
          <label for="state">State</label>
          <!-- Thanks to https://www.freeformatter.com/usa-state-list-html-select.html for the state list -->
          <select name="state" id="state">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="flex-pair">
          <label for="zip">Zip Code</label>
          <input type="text" name="zip" id="zip" placeholder="12345">
        </div>
      </fieldset>
      <fieldset class="newsletter-selection">
        <h2>Newsletter</h2>
        <div class="flex-newsletter-select">
          <label>Select the newsletters you would like to receive</label>
          <div class="flex-newsletter-options">
            <input type="checkbox" name="news" id="html-news">
            <label for="html-news">HTML News</label>
          </div>
          <div class="flex-newsletter-options">
            <input type="checkbox" name="news" id="css-news">
            <label for="css-news">CSS News</label>
          </div>
          <div class="flex-newsletter-options">
            <input type="checkbox" name="news" id="javascript-news">
            <label for="javascript-news">Javascript News</label>
          </div>
        </div>
        <div class="flex-newsletter-select">
          <label>Newsletter format</label>
          <div class="flex-newsletter-options">
            <input type="radio" name="format" id="html-format">
            <label for="html-format">HTML</label>
          </div>
          <div class="flex-newsletter-options">
            <input type="radio" name="format" id="plain-format">
            <label for="plain-format">Plain text</label>
          </div>
          <div class="flex-newsletter-other">
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea name="topics" id="topics" rows="6"></textarea>
          </div>
        </div>
      </fieldset>
      <input type="submit" value="Sign Up" id="sign-up-button">
    </div>
  </form>
</body>
<footer>
  <p>Copyright The Code Review</p>
</footer>
</html>
